<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <!-- will need to make a time slot of 7 am to 4 pm-->

     

      <!--7 am-->
      <div class="row" id="sevenAM">
        <P class = "col-md-4" value ="7">7:00 A.M.</P>
        <input type="event" class="col-md-5 form" id="eventInput1" value="">
        <button type="submit" class= "btn btn-primary mb-2 saveBtn" id="btn1">Save</button>
      </div>

      <!--8 am-->
      <div class="row" id="eightAM">
        <P class = "col-md-4" value ="8">8:00 A.M.</P>

      </div>

      </div>

      </div>
      <!--11 am-->
      <div class="row" id="elvenAM">
        <P class = "col-md-4" value ="11">11:00 A.M.</P>
        <input type="event" class="col-md-5 form" id="eventInput5" value="">
        <button type="submit" class= "btn btn-primary mb-2 saveBtn" id="btn5">Save</button>
      </div>
      <!--12 pm-->
      <div class="row" id="noon">
        <P class = "col-md-4" value ="12">12:00 P.M.</P>
        <input type="event" class="col-md-5 form" id="eventInput6" value="">

      </div>

      </div>
      <!--3 pm-->

        <input type="event" class="col-md-5 form" id="eventInput9" value="">

      </div>
      <!--4 pm-->
      <div class="row" id="fourPM">

      </div>

      <!--Will need place holders of each time slot as a row with content of input of what event said in it
      able to change colors base on current time and planing to save when refreshed-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
